<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
    <title>Battleships</title>
  <script defer src="main.bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div id="wrapper">
      <header id="header">
        <div id="title">Battleships</div>
      </header>
      <main id="main-content">
        <div id="board-wrapper">
          <div id="player">
            <p id="player-name">Player</p>
            <div id="player-board" class="gameBoard"></div>
          </div>
          <div id="computer">
            <p id="computer-name">Computer</p>
            <div id="computer-board" class="gameBoard"></div>
          </div>
        </div>
      </main>
      <footer>
        <p id="creator">Made by Sean Kempt</p>
      </footer>
    </div>
  </body>
</html>
